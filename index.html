<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree Mini App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Блок для рахунку -->
  <div class="score-container">
    <span class="score-label">CURRENT SCORE:</span>
    <span id="scoreValue">0</span>
  </div>

  <!-- Затемнення фону -->
  <div class="overlay" id="overlay"></div>

  <!-- Контейнер для ялинки -->
  <div class="tree-container">
    <img src="assets/tree.svg" alt="Christmas Tree" class="tree">
  </div>
  <div id="debugInfo" style="position: absolute; top: 50px; left: 20px; color: red; font-size: 14px; white-space: pre-wrap; z-index: 10;">
</div>
  <!-- Кнопка START -->
  <div class="start-container">
    <button id="startButton">START</button>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
