<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Motion Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .data {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: green;
    }
    .status {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Gyroscope & Vibration Debug</h1>
  <div class="data">
    X: <span id="x">0</span> <br>
    Y: <span id="y">0</span> <br>
    Z: <span id="z">0</span>
  </div>
  <div class="status">Checking motion permissions...</div>
  <button id="vibrateButton" style="display:none;">Vibrate</button>
  <button id="resetPermission" style="margin-top:10px;">Reset Permission</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const statusDiv = document.querySelector('.status');
    const xSpan = document.getElementById('x');
    const ySpan = document.getElementById('y');
    const zSpan = document.getElementById('z');
    const vibrateButton = document.getElementById('vibrateButton');
    const resetPermissionButton = document.getElementById('resetPermission');

    const startMotionTracking = () => {
      if (!window.DeviceMotionEvent) {
        statusDiv.textContent = "DeviceMotionEvent is not supported.";
        return;
      }

      window.addEventListener('devicemotion', (event) => {
        const acceleration = event.accelerationIncludingGravity;

        if (acceleration) {
          xSpan.textContent = acceleration.x.toFixed(2);
          ySpan.textContent = acceleration.y.toFixed(2);
          zSpan.textContent = acceleration.z.toFixed(2);

          const totalForce = Math.sqrt(
            acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2
          );

          if (totalForce > 15) {
            tg.HapticFeedback.impactOccurred("medium");
            statusDiv.textContent = "Shake detected! Vibrating...";
          } else {
            statusDiv.textContent = "Waiting for motion...";
          }
        } else {
          statusDiv.textContent = "No motion data available.";
        }
      });
    };

    const requestMotionPermission = async () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          const result = await DeviceMotionEvent.requestPermission();
          if (result === 'granted') {
            startMotionTracking();
            statusDiv.textContent = "Motion tracking enabled!";
          } else {
            statusDiv.textContent = "Motion permission denied.";
          }
        } catch (error) {
          statusDiv.textContent = `Error enabling motion: ${error.message}`;
        }
      } else {
        startMotionTracking();
        statusDiv.textContent = "Motion tracking enabled!";
      }
    };

    // Автоматичний запит дозволу
    window.addEventListener('DOMContentLoaded', requestMotionPermission);

    // Кнопка вібрації
    vibrateButton.addEventListener('click', () => {
      tg.HapticFeedback.impactOccurred("medium");
      statusDiv.textContent = "Vibration triggered via button!";
    });

    // Скидання дозволів
    resetPermissionButton.addEventListener('click', () => {
      localStorage.removeItem('motionPermission');
      statusDiv.textContent = "Motion permission reset. Reload to request again.";
    });
  </script>
</body>
</html>
