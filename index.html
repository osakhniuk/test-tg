<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
    }
    button:active {
      background-color: #005bb5;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Test Vibration</h1>
  <button id="vibrateButton">Vibrate</button>
  <div class="status"></div>

  <script>
    // Ініціалізація Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();

    const statusDiv = document.querySelector('.status');
    const vibrateButton = document.getElementById('vibrateButton');

    // Перевіряємо підтримку вібрації
    if (!navigator.vibrate) {
      statusDiv.textContent = "Your device doesn't support vibration.";
    }

    // Обробка натискання на кнопку
    vibrateButton.addEventListener('click', () => {
      if (navigator.vibrate) {
        navigator.vibrate(200); // Вібрація на 200 мс
        statusDiv.textContent = "Vibrating!";
      } else {
        statusDiv.textContent = "Vibration API is not supported on this device.";
      }
    });

    // Перевіряємо, чи відкрито в Telegram і на мобільному
    if (!tg.initData || tg.platform !== 'mobile') {
      statusDiv.textContent = "This feature works only on mobile in Telegram.";
    }
  </script>
</body>
</html>
