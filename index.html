<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Gyroscope Data</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .data {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: green;
    }
    .status {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Gyroscope Data</h1>
  <div class="data">
    X: <span id="x">0</span> <br>
    Y: <span id="y">0</span> <br>
    Z: <span id="z">0</span>
  </div>
  <div class="status">Waiting for motion...</div>

  <script>
    // Ініціалізація Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();

    const statusDiv = document.querySelector('.status');
    const xSpan = document.getElementById('x');
    const ySpan = document.getElementById('y');
    const zSpan = document.getElementById('z');

    // Перевіряємо підтримку події DeviceMotion
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const acceleration = event.accelerationIncludingGravity;

        if (acceleration) {
          // Відображаємо значення
          xSpan.textContent = acceleration.x.toFixed(2);
          ySpan.textContent = acceleration.y.toFixed(2);
          zSpan.textContent = acceleration.z.toFixed(2);

          // Якщо рух перевищує певний поріг, викликаємо вібрацію
          const totalForce = Math.sqrt(
            acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2
          );
          if (totalForce > 15) { // Поріг руху
            tg.HapticFeedback.impactOccurred("medium"); // Виклик вібрації через Telegram API
            statusDiv.textContent = "Shake detected! Vibrating...";
          } else {
            statusDiv.textContent = "Waiting for motion...";
          }
        }
      });
    } else {
      statusDiv.textContent = "DeviceMotionEvent is not supported on this device.";
    }
  </script>
</body>
</html>
