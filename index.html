<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Shake to Vibrate</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Shake Your Phone</h1>
  <div class="status">Shake your phone to vibrate!</div>

  <script>
    // Ініціалізація Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();

    const statusDiv = document.querySelector('.status');

    // Перевіряємо підтримку сенсорів
    if (!window.DeviceMotionEvent) {
      statusDiv.textContent = "Device motion is not supported on your device.";
      throw new Error("DeviceMotionEvent is not supported.");
    }

    // Параметри для обробки струшування
    let lastShakeTime = 0;
    const shakeThreshold = 15; // Порог для чутливості
    const timeThreshold = 500; // Мінімальний час між спрацьовуваннями (мс)

    // Обробник події руху
    window.addEventListener('devicemotion', (event) => {
      const acceleration = event.accelerationIncludingGravity;

      if (!acceleration) return;

      // Розраховуємо загальну силу руху
      const totalForce = Math.sqrt(
        acceleration.x ** 2 + acceleration.y ** 2 + acceleration.z ** 2
      );

      const currentTime = new Date().getTime();

      // Якщо сила перевищує поріг і достатньо часу минуло з останнього спрацьовування
      if (totalForce > shakeThreshold && currentTime - lastShakeTime > timeThreshold) {
        lastShakeTime = currentTime;

        // Викликаємо тактильний відгук через Telegram API
        try {
          tg.HapticFeedback.impactOccurred("medium"); // Середня вібрація
          statusDiv.textContent = "Shake detected! Vibrating...";
        } catch (error) {
          statusDiv.textContent = `Error: ${error.message}`;
        }
      }
    });

    // Перевірка, чи працює в Telegram
    if (!tg.initData || tg.platform !== 'mobile') {
      statusDiv.textContent = "This feature works only on mobile in Telegram.";
    }
  </script>
</body>
</html>
